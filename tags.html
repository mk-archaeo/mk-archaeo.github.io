---
layout: default
---

{% for tag in site.tags %}
  {% assign t = tag | first %}
  {% assign posts = tag | last %}

  <h4>{{ t | downcase }}</h4>
<ul>
  {% for post in posts %}
    {% if post.tags contains t %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span class="date">{{ post.date | date: "%d.%m.%Y" }}</span>
    </li>
    {% endif %}
    {% endfor %}
</ul>
{% endfor %}
