---
layout: default
---

<h1>{{ page.title }}</h1>

<div id="post">
  {{ content }}
</div>

<div id="tags">
  <p>Tags: {% for tag in page.tags %} <a target="_blank" href=""> {{ tag }} </a> / {% endfor %}</p>
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
    <li><span>{{ post.date | date_to_string }}</span> // <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
