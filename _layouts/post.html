---
layout: default
---

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h1>{{ page.title }}</h1>
            <div id="post">
                {{ content }}
            </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-3">
            <div id="tags">
                <p><strong>Tags:</strong></p>
                <p>{% for tag in page.tags %} <a href=""> {{tag}} </a> // {% endfor %}</p>
            </div>
            <div id="related">
                <h3>Related Posts</h3>
                <ul class="posts">
                    {% for post in site.related_posts limit:3 %}
                    <li><span>{{ post.date | date_to_string }}</span> // <a href="{{ post.url }}">{{ post.title }}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
